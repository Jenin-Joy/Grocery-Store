{% extends 'User/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4 fw-bold text-primary">Change Password</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="txt_oldpass" class="form-label fw-bold">Old Password:</label>
                        <input type="password" class="form-control" required 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" 
                            name="txt_oldpass" id="txt_oldpass">
                    </div>

                    <div class="mb-3">
                        <label for="txt_newpass" class="form-label fw-bold">New Password:</label>
                        <input type="password" class="form-control" required 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" 
                            name="txt_newpass" id="txt_newpass">
                    </div>

                    <div class="mb-3">
                        <label for="txt_conpass" class="form-label fw-bold">Confirm Password:</label>
                        <input type="password" class="form-control" required 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters" 
                            name="txt_conpass" id="txt_conpass">
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" name="btnsubmit" class="btn btn-success px-4">Update</button>
                        <a href="{% url 'User:userhomepage' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
