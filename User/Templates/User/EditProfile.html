{% extends 'User/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4 fw-bold text-primary">Edit Profile</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="txt_name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control" required 
                            title="Name allows only alphabets, spaces, and first letter must be capitalized" 
                            pattern="^[A-Z]+[a-zA-Z ]*$" name="txt_name" id="txt_name"  
                            value="{{ user.user_name }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" required name="txt_email" id="txt_email" 
                            value="{{ user.user_email }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_contact" class="form-label fw-bold">Contact:</label>
                        <input type="text" class="form-control" required pattern="[7-9]{1}[0-9]{9}" 
                            title="Phone number should start with 7-9, followed by 9 digits (0-9)" 
                            name="txt_contact" id="txt_contact" value="{{ user.user_contact }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_address" class="form-label fw-bold">Address:</label>
                        <textarea class="form-control" required name="txt_address" id="txt_address" rows="3">{{ user.user_address }}</textarea>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" name="btnsubmit" class="btn btn-success px-4">Update</button>
                        <a href="{% url 'User:userhomepage' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
