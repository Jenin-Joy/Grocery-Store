<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
                <table border="1" align="center" cellpadding="5">
                    
                    <tr>
                        <th><label for="txt_oldpass">Old Password:</label></th>
                        <td><input type="text" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txt_oldpass" id="txt_oldpass"></td>
                    </tr>
                    <tr>
                        <th><label for="txt_newpass">New Password:</label></th>
                        <td><input type="text" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txt_newpass" id="txt_newpass"></td>
                    </tr>
                    <tr>
                        <th><label for="txt_conpass">Confirm Password:</label></th>
                        <td><input type="text" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="txt_conpass" id="txt_conpass"></td>
                    </tr>
                    
                    
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="btnsubmit" value="update">
                        
                          
                    </tr>
                    </table>
                    </form>
                   
            
</body>
</html>
