{% extends 'Seller/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4 rounded-3">
                <h4 class="text-center mb-4">Complaint Details</h4>

                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Subject:</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ complaint.complaint_title }}</p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Complaint:</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ complaint.complaint_content }}</p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Date:</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ complaint.complaint_date }}</p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">User:</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">{{ complaint.user.user_name }}</p>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reply" class="form-label">Reply</label>
                        <textarea class="form-control" name="reply" id="reply" rows="4" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" name="btnsubmit" class="btn btn-success me-2 px-4">Submit</button>
                        <button type="submit" name="btncancel" class="btn btn-secondary px-4">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
