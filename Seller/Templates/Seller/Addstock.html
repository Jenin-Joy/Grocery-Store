{% extends 'Seller/head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Stock</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .stock-table-container {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f4f4f4;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Stock</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_count">Count:</label>
                <input type="number" required name="txt_count" id="txt_count">
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <div class="stock-table-container">
        <h2>Stock List</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Count</th>
            </tr>
            {% for i in stock %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.stock_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

{% endblock content %}
