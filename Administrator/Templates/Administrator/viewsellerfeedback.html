{% extends 'Administrator/head.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <!-- Feedback Table -->
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Seller Feedback</h4>
                    <h6 class="card-subtitle">List of feedback from sellers.</h6>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped w-100">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>#</th>
                                    <th>Seller</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in feedback %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.seller.seller_name }}</td>
                                    <td>{{ i.feedback_name }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
