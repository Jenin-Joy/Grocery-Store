{% extends 'Administrator/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Category Form</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="txt_cname">Category Name:</label>
                            <input type="text" class="form-control" required title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" name="txt_cname" id="txt_cname" value="{{editcat.category_name}}">
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" name="btnsubmit" class="btn btn-info">Submit</button>
                            <button type="reset" name="btncancel" class="btn btn-dark">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Category List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>#</th>
                                    <th>Category Name</th>
                                    <th>Delete</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody class="border border-primary">
                                {% for i in category %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ i.category_name }}</td>
                                    <td><a href="{% url 'Admin:deletecategory' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                                    <td><a href="{% url 'Admin:editcategory' i.id %}" class="btn btn-warning btn-sm">Edit</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
