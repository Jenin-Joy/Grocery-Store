<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
                <table border="1" align="center" cellpadding="5">
                    <tr>
                        <th><label for="txt_depname">Department Name:</label></th>
                        <td><input type="text" name="txt_depname" id="txt_depname" value="{{editdep.department_name}}"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="btnsubmit" value="add">
                            <input type="submit" name="btncancel" value="cancel">
                          
                    </tr>
                    </table>
                    </form>
                    <table border="1" align="center" cellpadding="5">
                        <tr>
                            <td>id</td>
                            <td>Department Name</td>
                            <td>action</td>
                            <td>action</td>
                            
                        </tr>
                        {%for i in department%}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.department_name}}</td>
                            <td><a href="{% url 'Admin:deletedepartment' i.id %}">delete</a></td>
                            <td><a href="{% url 'Admin:editdepartment' i.id %}">edit</a></td>
                        </tr>
                        {%endfor%}
                    </table>
            
</body>
</html>
