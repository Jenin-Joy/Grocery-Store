{% extends 'DeliveryAgent/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 rounded-3">
                <h4 class="text-center mb-4">Change Password</h4>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="txt_oldpass" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="txt_oldpass" name="txt_oldpass" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and be 8+ characters">
                    </div>

                    <div class="mb-3">
                        <label for="txt_newpass" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="txt_newpass" name="txt_newpass" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and be 8+ characters">
                    </div>

                    <div class="mb-3">
                        <label for="txt_conpass" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="txt_conpass" name="txt_conpass" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and be 8+ characters">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
