{% extends 'DeliveryAgent/head.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 rounded-3">
                <h4 class="text-center mb-4">Edit Profile</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="txt_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="txt_name" name="txt_name" required 
                               pattern="^[A-Z]+[a-zA-Z ]*$"
                               title="Name Allows Only Alphabets, Spaces, and First Letter Must Be Capital Letter"
                               value="{{ delivery.deliveryagent_name }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email" name="txt_email" required 
                               value="{{ delivery.deliveryagent_email }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="txt_contact" name="txt_contact" required 
                               pattern="[7-9]{1}[0-9]{9}"
                               title="Phone number must start with 7-9 and be 10 digits"
                               value="{{ delivery.deliveryagent_contact }}">
                    </div>

                    <div class="mb-3">
                        <label for="txt_address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="txt_address" name="txt_address" required 
                               value="{{ delivery.deliveryagent_address }}">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
